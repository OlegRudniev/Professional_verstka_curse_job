<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create_account.css">
    <title>CREATE ACCOUNT</title>
</head>
<body>
    <div class="create_account">
<h2 class="in_c_a">Create Account</h2>
<div class="in_c_a check_box_radio"><!--чекбоксы круглые female and male-->
    <input id="female" type="radio">
    <label for="female">Female</label>
    <input class="c_b_male" id="male" type="radio">
    <label for="male">Male</label>
</div><!--конец чекбоксы круглые female and male-->
<div class="in_c_a block_inputs">
    <input class="input" placeholder="Name" type="text">
    <input class="input" placeholder="Surname" type="text">
    <input class="input" placeholder="Email address" type="text">
    <input class="input" placeholder="Password" type="text">
</div>
<div class="in_c_a check_box"><!--чекбоксы квадратные female and male-->
    <input id="top" type="checkbox">
    <label for="top">I have read and accept the Privacy Policy</label>
    <input class="input_bottom" id="bottom" type="checkbox">
    <label for="bottom">I agree to receave news, notifications and offers</label>
</div><!--конец чекбоксы квадратные female and male-->
<div class="in_c_a buttons">
    <button class="button1">Create Account</button>
    <button class="button2">Begin Session</button>

</div>


    </div>
    
</body>
</html>
